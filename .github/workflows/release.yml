name: Release macOS Universal DMG

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (both targets)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (arm64)
        run: npm run tauri:build -- --target aarch64-apple-darwin --no-bundle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Tauri app (x86_64)
        run: npm run tauri:build -- --target x86_64-apple-darwin --no-bundle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create universal binary with lipo
        run: |
          ARM_BIN=$(find src-tauri/target/aarch64-apple-darwin/release -maxdepth 1 -type f -perm +111 | grep -v '\.d$' | head -1)
          X86_BIN=$(find src-tauri/target/x86_64-apple-darwin/release -maxdepth 1 -type f -perm +111 | grep -v '\.d$' | head -1)
          BIN_NAME=$(basename "$ARM_BIN")
          mkdir -p src-tauri/target/universal/release
          lipo -create -output "src-tauri/target/universal/release/$BIN_NAME" "$ARM_BIN" "$X86_BIN"
          echo "BIN_NAME=$BIN_NAME" >> $GITHUB_ENV

      - name: Assemble .app bundle
        run: |
          VERSION=$(jq -r .version src-tauri/tauri.conf.json)
          PRODUCT=$(jq -r .productName src-tauri/tauri.conf.json | tr ' ' '-')
          APP_DIR="src-tauri/target/universal/release/bundle/macos/${PRODUCT}.app"
          # Copy from arm64 bundle as template
          ARM_APP=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app" | head -1)
          cp -R "$ARM_APP" "$APP_DIR"
          # Replace binary with universal binary
          cp "src-tauri/target/universal/release/$BIN_NAME" "$APP_DIR/Contents/MacOS/$BIN_NAME"
          echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV
          echo "PRODUCT=$PRODUCT" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Ad-hoc sign universal .app
        run: |
          codesign --force --deep --sign - "$APP_DIR"

      - name: Package as DMG
        run: |
          DMG_NAME="${PRODUCT}_${VERSION}_universal.dmg"
          mkdir -p src-tauri/target/universal/release/bundle/dmg
          DMG_PATH="src-tauri/target/universal/release/bundle/dmg/$DMG_NAME"
          hdiutil create -volname "$PRODUCT" -srcfolder "$APP_DIR" -ov -format UDZO "$DMG_PATH"
          echo "DMG_PATH=$DMG_PATH" >> $GITHUB_ENV
          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DMG_NAME }}
          path: ${{ env.DMG_PATH }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.DMG_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
