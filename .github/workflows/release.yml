name: Release macOS arm64 DMG

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (arm64)
        run: npm run tauri:build -- --target aarch64-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Ad-hoc sign the .app (bypass Gatekeeper without Apple cert)
        run: |
          APP=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app" | head -1)
          codesign --force --deep --sign - "$APP"

      - name: Re-package signed .app into DMG
        run: |
          APP=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app" | head -1)
          APP_NAME=$(basename "$APP" .app)
          DMG_PATH="src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/${APP_NAME}-signed.dmg"
          hdiutil create -volname "$APP_NAME" -srcfolder "$APP" -ov -format UDZO "$DMG_PATH"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-manager-arm64.dmg
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*-signed.dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*-signed.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
