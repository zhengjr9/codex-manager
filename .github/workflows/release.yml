name: Release macOS Universal DMG

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (both targets)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (universal)
        run: npm run tauri:build -- --target universal-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find and rename DMG
        run: |
          # Tauri 2 usually outputs to target/universal-apple-darwin/release/bundle/dmg/*.dmg
          DMG_PATH=$(find src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -z "$DMG_PATH" ]; then
            echo "DMG not found!"
            exit 1
          fi
          PRODUCT=$(jq -r .productName src-tauri/tauri.conf.json | tr ' ' '-')
          VERSION=$(jq -r .version src-tauri/tauri.conf.json)
          NEW_DMG_NAME="${PRODUCT}_${VERSION}_universal_mac.dmg"
          NEW_DMG_PATH="src-tauri/target/universal-apple-darwin/release/bundle/dmg/$NEW_DMG_NAME"
          mv "$DMG_PATH" "$NEW_DMG_PATH"
          echo "DMG_PATH=$NEW_DMG_PATH" >> $GITHUB_ENV
          echo "DMG_NAME=$NEW_DMG_NAME" >> $GITHUB_ENV

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DMG_NAME }}
          path: ${{ env.DMG_PATH }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.DMG_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
